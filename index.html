<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="top">
        <h1>Etch a sketch</h1>
    </div>
    <div id="middle">
        <div class="btns">
            <div class="btn">
                <button type="button" id="myBtn" class="button button3">New Grid</button>
            </div>
            <div class="btn">
                <button type="button" id="gridGone" class="button button3">Clear</button>
            </div>
            <div class="btn">
                <button type="button" id="clearGrid" class="button button3">Erase</button>
            </div>
            <div class="btn">
                <button type="button" id="blackGrid" class="button button4">Black</button>
            </div>
        </div>
        <div id="box">
            <div id="container"> 
            </div>
        </div>
    </div>
</body>
</html>
